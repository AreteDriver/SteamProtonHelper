<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient for main circle -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Gradient for gear -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#36b390"/>
    </linearGradient>
    <!-- Gradient for Steam-style swirl -->
    <linearGradient id="swirlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66d9ed"/>
      <stop offset="100%" style="stop-color:#4ecca3"/>
    </linearGradient>
    <!-- Proton purple accent -->
    <linearGradient id="protonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd"/>
      <stop offset="100%" style="stop-color:#7b2cbf"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#4ecca3" stroke-width="4"/>

  <!-- Outer ring accent -->
  <circle cx="128" cy="128" r="108" fill="none" stroke="url(#swirlGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Main gear (cog) representing "helper" -->
  <g transform="translate(128,128)">
    <!-- Gear teeth -->
    <path d="
      M0,-70 L10,-70 L12,-60 L18,-58 L25,-65 L32,-58 L28,-50 L32,-44 L42,-44 L44,-34 L36,-30 L36,-24 L46,-18 L42,-8 L32,-12 L26,-6 L28,4 L18,8 L14,0 L8,0 L4,10 L-6,6 L-4,-4 L-10,-6 L-18,4 L-26,-4 L-20,-14 L-24,-20 L-34,-18 L-38,-28 L-28,-34 L-28,-40 L-40,-44 L-36,-54 L-24,-52 L-18,-58 L-22,-68 L-12,-72 L-8,-62 L0,-60 Z
    " fill="url(#gearGradient)" transform="scale(1.1)"/>

    <!-- Inner gear circle -->
    <circle cx="0" cy="0" r="28" fill="url(#bgGradient)" stroke="url(#gearGradient)" stroke-width="3"/>
  </g>

  <!-- Steam-style swirl/spiral in center -->
  <g transform="translate(128,128)">
    <path d="
      M-8,-20
      C-20,-15 -22,5 -10,15
      C0,25 20,20 22,5
      C24,-10 10,-22 -5,-20
      C-15,-18 -18,-8 -12,0
      C-6,8 8,8 12,0
    " fill="none" stroke="url(#swirlGradient)" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Proton "P" accent / atom-like orbits -->
  <g transform="translate(128,128)" opacity="0.8">
    <!-- Orbital ring 1 -->
    <ellipse cx="0" cy="0" rx="50" ry="18" fill="none" stroke="url(#protonGradient)" stroke-width="2" transform="rotate(-30)"/>
    <!-- Orbital ring 2 -->
    <ellipse cx="0" cy="0" rx="50" ry="18" fill="none" stroke="url(#protonGradient)" stroke-width="2" transform="rotate(30)"/>
    <!-- Orbital ring 3 -->
    <ellipse cx="0" cy="0" rx="50" ry="18" fill="none" stroke="url(#protonGradient)" stroke-width="2" transform="rotate(90)"/>
  </g>

  <!-- Center dot (nucleus) -->
  <circle cx="128" cy="128" r="8" fill="url(#protonGradient)"/>

  <!-- Checkmark overlay (helper/verification theme) -->
  <g transform="translate(180,180)">
    <circle cx="0" cy="0" r="28" fill="url(#gearGradient)"/>
    <path d="M-12,0 L-4,8 L14,-10" fill="none" stroke="#1a1a2e" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
